<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de nombres de dominio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-dark bg-gradient min-vh-100 d-flex align-items-center py-5"
    style="font-family: 'Poppins', sans-serif;"
  >
    <div class="container text-center">
      <h1 class="mb-4 text-light fw-bold">Generador de nombres de dominio</h1>
      <div
        class="card mx-auto bg-secondary bg-opacity-25 border-0 shadow"
        style="max-width: 500px;"
      >
        <div class="card-body p-4">
          <h5 class="card-title text-light">Tu nombre de dominio es:</h5>
          <p
            id="domain"
            class="card-text py-4 px-3 my-4 bg-info bg-opacity-25 rounded-3 text-light fs-4"
            style="font-family: 'Space Mono', monospace;"
          >
            thegreatjogger.com
          </p>
          <button
            class="btn btn-danger btn-lg shadow-sm hover-shadow"
            onclick="displayRandomDomain()"
          >
            Generar nombre de dominio
          </button>
        </div>
      </div>
      <p class="mt-4 text-light opacity-75" style="font-size: 0.8rem;">
        Hecho por
        <a
          href="https://github.com/hectorlabra"
          target="_blank"
          class="text-light"
          >hectorlabra</a
        >
        <a href="https://github.com/hectorlabra" target="_blank">
          <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="GitHub"
            class="ms-1"
            style="width: 20px; height: 20px; vertical-align: middle;"
          />
        </a>
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
